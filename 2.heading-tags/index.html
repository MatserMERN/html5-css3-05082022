<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Tags</title>
</head>
<body>
    <!-- Manual -->
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <h3>Header 3</h3>
    <h4>Header 4</h4>
    <h5>Header 5</h5>
    <h6>Header 6</h6>

    <!-- Emmet Syntax : h${Header $}*6 -->
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <h3>Header 3</h3>
    <h4>Header 4</h4>
    <h5>Header 5</h5>
    <h6>Header 6</h6>

    <b>This text will be in bold format</b> <br>
    <i>This text will be in italic format</i> <br>
    <u>This text will be underlined</u> <br><br>

    <u><i><b>This text will be in all three formats</b></i></u>
</body>
</html>
