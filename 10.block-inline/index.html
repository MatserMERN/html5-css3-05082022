<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Level vs Inline</title>
    <style>
        p {
            background-color: yellow;
            display: inline;
        }

        label {
            background-color: yellow;
            display: block;
        }
    </style>
</head>
<body>
    <p>
        This is paragraph one 
    </p>
    <p>
        This is paragraph two
    </p>
    <label>This is a label One for your information</label>
    <label>This is a label Two</label>

    <br>
    <p style="color: blue">
        This is a simple paragraph
        <h1>This is header one</h1> <!--  This is invalid markup -->
    </p>
</body>
</html>
